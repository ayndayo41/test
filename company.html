<!-- 操作・アニメーション制御　 -->
<script language="javascript" type="text/javascript">
function togglePopup(popupId) {
  let popup = document.getElementById(popupId);
  clickSoundChild();
  popup.style.display = "block";
}

function closePopup(popupId) {
  let popup = document.getElementById(popupId);
  closedSound();
  popup.style.display = "none";
}
</script>
