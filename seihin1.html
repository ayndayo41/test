<!-- 操作・アニメーション制御　 -->
<script language="javascript" type="text/javascript">

  // 第1レイヤー表示
  const showoverlay = document.getElementById('modal_Layer');
  const showInfo = (info) => {
    clickSoundChild();
    showoverlay.classList.add("overlay_on");

    let infoDiv = document.getElementById(info);
    if (!infoDiv) {
        console.error("Error: No element found with ID:", info);
        return;
    }
    let infoBox = document.getElementById('infoBox');

    infoBox.innerHTML = infoDiv.innerHTML;
    infoBox.classList.add(info);

    // gyomuIndexを1にリセットする
    gyomuIndex = 1;

    // すべての画像のactiveクラスを削除
    document.querySelectorAll(".gyomu_img img").forEach(img => img.classList.remove("active"));

    // 1枚目をactiveにする
    let firstImg = document.getElementById("gyomuImg1");
    if (firstImg) firstImg.classList.add("active");

    // ボタンの状態をリセット
    updateButtons();
  }

  // 第1レイヤーの閉じるボタン
  const removeInfo = () => {
    closedSound();
    showoverlay.classList.remove("overlay_on");
    let infoBox = document.getElementById('infoBox');
    infoBox.className = '';
  }

  // 第2レイヤー表示
  const showoverlay2 = document.getElementById('modal_Layer2');
  const showSpec = (spec) => {
    clickSoundChild();
    showoverlay2.classList.add("overlay2_on");
    let specDiv = document.getElementById(spec);
    let specBox = document.getElementById('specBox');

    specBox.innerHTML = specDiv.innerHTML;
    specBox.classList.add(spec);
  };

  // 第2レイヤーの閉じるボタン
  const removeSpec = () => {
    closedSound();
    showoverlay2.classList.remove("overlay2_on");
    let specBox = document.getElementById('specBox');
    specBox.className = '';
  }

  // 第1レイヤーの業務（画像全4枚を行き来する）
  let gyomuIndex = 1;  // 現在の画像インデックス（1〜4）

  const updateButtons = () => {
    document.getElementById("btnNext").classList.remove("show");
    document.getElementById("btnPrevious").classList.remove("show");

    if (gyomuIndex === 1) {
      document.getElementById("btnNext").classList.add("show"); // 1枚目は nextのみ
    } else if (gyomuIndex === 4) {
      document.getElementById("btnPrevious").classList.add("show"); // 4枚目は previousのみ
    } else {
      document.getElementById("btnNext").classList.add("show"); // 2,3枚目は両方表示
      document.getElementById("btnPrevious").classList.add("show");
    }
  };

  const showNext = () => {
    clickSoundChild();    
    if (gyomuIndex < 4) {  // 4を超えないように
      let currentImg = document.getElementById(`gyomuImg${gyomuIndex}`);
      let nextImg = document.getElementById(`gyomuImg${gyomuIndex + 1}`);

      if (currentImg && nextImg) { // 要素が存在するかチェック
        currentImg.classList.remove("active");
        gyomuIndex += 1;
        nextImg.classList.add("active");
        updateButtons();
      }
    }
  };

  const showPrevious = () => {
    clickSoundChild();
    if (gyomuIndex > 1) {  // 1未満にならないように
      let currentImg = document.getElementById(`gyomuImg${gyomuIndex}`);
      let prevImg = document.getElementById(`gyomuImg${gyomuIndex - 1}`);

      if (currentImg && prevImg) { // 要素が存在するかチェック
        currentImg.classList.remove("active");
        gyomuIndex -= 1;
        prevImg.classList.add("active");
        updateButtons();
      }
    }
  };

  updateButtons();

</script>
<!-- ============================================end -->
