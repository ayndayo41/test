<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" / -->
  <!-- meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" / -->
  <link rel="stylesheet" href="history.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="main.js"></script>
  <title>KAGOME</title>
</head>

<body class="child">
  <div id="loading">
    <div class="loader"></div>
  </div>
  <div id="root">
    <div class="arrows">
      <button class="right"></button>
      <button class="left"></button>
    </div>

    <div class="logo logo-history">
    </div>


    <div id="full" class="active">

      <video class="background" autoplay loop="true">
        <source muted src="movie/kg_rekishi_0606.mp4" type="video/mp4">
      </video>

      <div class="history-timeline">
        <div class="history-timeline-tomato"><img src="img/history/history_image/tomato.png"></div>
        <div class="clickable history-timeline-kanie" data-target="kanie"><img src="img/history/history_image/kanie.png"></div>
        <div class="clickable history-timeline-kagome" data-target="kagome"><img src="img/history/history_image/kagome.png"></div>
        <div class="clickable history-timeline-yasaiseikatsu" data-target="yasaiseikatsu"><img src="img/history/history_image/yasaiseikatsu.png"></div>
        <div class="clickable history-timeline-vegicheck" data-target="vegicheck"><img src="img/history/history_image/vegicheck.png"></div>

        <div class="history-popup kanie"><img src="img/history/history_popup/kanie.png"></div>
        <div class="history-popup kagome"><img src="img/history/history_popup/kagome.png"></div>
        <div class="history-popup yasaiseikatsu"><img src="img/history/history_popup/yasaiseikatsu.png"></div>
        <div class="history-popup vegicheck"><img src="img/history/history_popup/vegicheck.png"></div>

        <div class="history-timeline-click history-timeline-click-kanie" data-target="kanie"><img src="img/common/exclamation_btn.png"></div>
        <div class="history-timeline-click history-timeline-click-kagome" data-target="kagome"><img src="img/common/exclamation_btn.png"></div>
        <div class="history-timeline-click history-timeline-click-yasaiseikatsu" data-target="yasaiseikatsu"><img src="img/common/exclamation_btn.png"></div>
        <div class="history-timeline-click history-timeline-click-vegicheck" data-target="vegicheck"><img src="img/common/exclamation_btn.png"></div>

      </div>

      <div class="history-quiz" data-target="tomato">
        <div class="btn kagome" data-target="kagome"><img src="img/history/history_quiz/btn/btn1.png" class="notforactive"><img src="img/product/product_quiz/GABA/s.png" class="foractive"></div>
        <div class="btn aichi" data-target="aichi"><img src="img/history/history_quiz/btn/btn2.png" class="notforactive"></div>
        <div class="btn tomato" data-target="tomato"><img src="img/history/history_quiz/btn/btn3.png" class="notforactive"></div>
        <div class="btn ketchup" data-target="ketchup"><img src="img/history/history_quiz/btn/btn4.png" class="notforactive"></div>
        <div class="btn name" data-target="name"><img src="img/history/history_quiz/btn/btn5.png" class="notforactive"></div>

        <div class="quiz kagome" data-target="kagome">
          <img class="cloud1" src="img/history/history_quiz/kago/1.png">
          <img class="cloud2" src="img/history/history_quiz/kago/2.png">
          <img class="cloud3" src="img/history/history_quiz/kago/3.png">
          <img class="cloud4" src="img/history/history_quiz/kago/4.png">
          <img class="cloud5" src="img/history/history_quiz/kago/5.png">
          <img class="q" src="img/history/history_quiz/kago/q.png">
          <img class="a" src="img/history/history_quiz/kago/a.png">
          <img class="img" src="img/history/history_quiz/kago/img.png">
          <img class="btna" src="img/history/history_quiz/btn/answer.png">
          <img class="btnc" src="img/history/history_quiz/btn/close.png">
        </div>

        <div class="quiz aichi" data-target="aichi">
          <img class="cloud1" src="img/history/history_quiz/aichi/1.png">
          <img class="cloud2" src="img/history/history_quiz/aichi/2.png">
          <img class="cloud3" src="img/history/history_quiz/aichi/3.png">
          <img class="cloud4" src="img/history/history_quiz/aichi/4.png">
          <img class="cloud5" src="img/history/history_quiz/aichi/5.png">
          <img class="q" src="img/history/history_quiz/aichi/q.png">
          <img class="a" src="img/history/history_quiz/aichi/a.png">
          <img class="img" src="img/history/history_quiz/aichi/img.png">
          <img class="btna" src="img/history/history_quiz/btn/answer.png">
          <img class="btnc" src="img/history/history_quiz/btn/close.png">
        </div>

        <div class="quiz tomato" data-target="tomato">
          <img class="cloud1" src="img/history/history_quiz/tomato/1.png">
          <img class="cloud2" src="img/history/history_quiz/tomato/2.png">
          <img class="cloud3" src="img/history/history_quiz/tomato/3.png">
          <img class="cloud4" src="img/history/history_quiz/tomato/4.png">
          <img class="cloud5" src="img/history/history_quiz/tomato/5.png">
          <img class="q" src="img/history/history_quiz/tomato/q.png">
          <img class="a" src="img/history/history_quiz/tomato/a.png">
          <img class="img" src="img/history/history_quiz/tomato/img.png">
          <img class="btna" src="img/history/history_quiz/btn/answer.png">
          <img class="btnc" src="img/history/history_quiz/btn/close.png">
        </div>

        <div class="quiz ketchup" data-target="ketchup">
          <img class="cloud1" src="img/history/history_quiz/ketchup/1.png">
          <img class="cloud2" src="img/history/history_quiz/ketchup/2.png">
          <img class="cloud3" src="img/history/history_quiz/ketchup/3.png">
          <img class="cloud4" src="img/history/history_quiz/ketchup/4.png">
          <img class="cloud5" src="img/history/history_quiz/ketchup/5.png">
          <img class="q" src="img/history/history_quiz/ketchup/q.png">
          <img class="a" src="img/history/history_quiz/ketchup/a.png">
          <img class="img" src="img/history/history_quiz/ketchup/img.png">
          <img class="btna" src="img/history/history_quiz/btn/answer.png">
          <img class="btnc" src="img/history/history_quiz/btn/close.png">
        </div>

        <div class="quiz name" data-target="name">
          <img class="cloud1" src="img/history/history_quiz/name/1.png">
          <img class="cloud2" src="img/history/history_quiz/name/2.png">
          <img class="cloud3" src="img/history/history_quiz/name/3.png">
          <img class="cloud4" src="img/history/history_quiz/name/4.png">
          <img class="cloud5" src="img/history/history_quiz/name/5.png">
          <img class="q" src="img/history/history_quiz/name/q.png">
          <img class="a" src="img/history/history_quiz/name/a.png">
          <img class="img" src="img/history/history_quiz/name/img.png">
          <img class="btna" src="img/history/history_quiz/btn/answer.png">
          <img class="btnc" src="img/history/history_quiz/btn/close.png">
        </div>
      </div>

      <div class="chars">
        <div class="history-mole"><img src="img/history/history_character/mole.png"></div>
        <div class="history-hatakkei clickable" data-target="kagome"><img src="img/history/history_character/hatakkei.png"></div>
        <div class="history-vegetables"><img src="img/history/history_character/vegetables.png"></div>
        <div class="history-earthworm clickable" data-target="aichi"><img src="img/history/history_character/earthworm.png"></div>
        <div class="history-tomato"><img src="img/history/history_character/tomato.png"></div>
        <div class="history-alice"><img src="img/history/history_character/alice.png"></div>
        <div class="history-rabbit clickable" data-target="tomato"><img src="img/history/history_character/rabbit.png"></div>
        <div class="history-cat clickable" data-target="ketchup"><img src="img/history/history_character/cat.png"></div>
        <div class="history-mushroom"><img src="img/history/history_character/mushroom.png"></div>
        <div class="history-mushroom2"><img src="img/history/history_character/mushroom2.png"></div>
        <div class="history-owl clickable" data-target="name"><img src="img/history/history_character/owl.png"></div>
        <div class="history-carrot"><img src="img/history/history_character/carrot.png"></div>
      </div>


    </div>
  </div>
</body>

</html>
