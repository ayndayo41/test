<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
  <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- <meta name="viewport" content="height=1080, user-scalable=no"> -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
  <meta name="viewport" content="width=1440, user-scalable=no">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="KAGOME">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="newcontents.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="main.js"></script>
  <title>KAGOME</title>
</head>

<body>
  <div class="quitarea"></div>
  <div id="root">

    <div class="h-buttons h-buttons1 active">
      <button class="nav1-top">TOP</button>
      <button class="nav1-history">歴史</button>
      <button class="nav1-factory_new">工場</button>
      <button class="nav1-business">事業</button>
      <button class="nav1-kagome" onclick="showInfo('info_official')" id="kagome_official">カゴメ公式サイト</button>
      <button class="nav1-alicebook" onclick="showInfo('info_alice_book')" id="alice_book">アリスデジタル絵本</button>
      <!-- <button class="nav1-alicebook">アリスデジタル絵本</button> -->
      <button class="nav1-alice1">アリス読み聞かせ動画</button>
      <button class="nav1-alice2">アリス紹介動画</button>
      <button class="nav1-360">バーチャル畑</button>
    </div>


    <div id="sub1" class="sub active">
      <iframe src="seihin1.html" class="mainframe"></iframe>
    </div>

    <!-- モーダルレイヤー -->
    <section id="modal_Layer" class="overlay">
      <button class="remove_modal" type="button"></button>
      <div class="" id="infoBox"></div>
    </section>

    <!-- モーダル内コンテンツ表示情報 -->
    <section style="display: none;">
      <div class="info_official" id="info_official">
        <img src="img/seihin/link-bg_kagome-web_ws.png">
        <iframe is="x-frame-bypass" src="https://www.kagome.co.jp" class="official-iframe"></iframe>
      </div>
      <div class="info_alice_book" id="info_alice_book">
        <iframe src="https://www.kagome.co.jp/ftl/ehon/pc/#p=1" class="official-iframe"></iframe>
      </div>
    </section>
    
  </div>
  <script language="javascript" type="text/javascript">
    // 第1レイヤー表示
    const showoverlay = document.getElementById('modal_Layer');
    const showInfo = (info) => {
      clickSoundChild();
      showoverlay.classList.add("overlay_on");
    
      let infoDiv = document.getElementById(info);
      if (!infoDiv) {
          console.error("Error: No element found with ID:", info);
          return;
      }
      let infoBox = document.getElementById('infoBox');
    
      infoBox.innerHTML = infoDiv.innerHTML;
      infoBox.classList.add(info);
    }
    
    // 第1レイヤーの閉じるボタン
    const removeInfo = () => {
      showoverlay.classList.remove("overlay_on");
      let infoBox = document.getElementById('infoBox');
      infoBox.className = '';
    }

    $(".h-buttons button").not("#kagome_official, .nav1-alicebook").on("click", () => {
      removeInfo();
    });
  </script>
</body>

</html>
